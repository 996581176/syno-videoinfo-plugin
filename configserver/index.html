<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Synology Video Info Plugin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a class="brand-logo">Synology Video Info Plugin</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="https://github.com/C5H12O5/syno-videoinfo-plugin">
                    GitHub
                    <ion-icon name="open-outline"></ion-icon>
                </a>
            </li>
            <li><a href="#">Exit
                <ion-icon name="power"></ion-icon>
            </a></li>
        </ul>
    </div>
</nav>

<div class="section no-pad-bot">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <h6>Metadata Sources:</h6>
            </div>
            <div class="col s6 right-align">
                <a href="#">
                    <ion-icon name="save" size="large"></ion-icon>
                </a>
            </div>
        </div>
        <ul class="collapsible">
            <li>
                <div class="collapsible-header valign-wrapper">
                    <ion-icon name="create-outline" size="large"></ion-icon>
                    <span class="center-align">douban.com</span>
                </div>
                <div class="collapsible-body"><span>TODO</span></div>
            </li>
            <li>
                <div class="collapsible-header valign-wrapper">
                    <ion-icon name="create-outline" size="large"></ion-icon>
                    <span class="center-align">maoyan.com</span>
                </div>
                <div class="collapsible-body"><span>TODO</span></div>
            </li>
            <li>
                <div class="collapsible-header valign-wrapper">
                    <ion-icon name="create-outline" size="large"></ion-icon>
                    <span class="center-align">themoviedb.org</span>
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s9">
                                    <ion-icon class="prefix" name="layers"></ion-icon>
                                    <select multiple>
                                        <option value="movie" selected>Movie</option>
                                        <option value="tvshow" selected>TVShow</option>
                                    </select>
                                    <label>Enabled</label>
                                </div>
                                <div class="input-field col s3">
                                    <ion-icon class="prefix" name="swap-vertical"></ion-icon>
                                    <input id="password2" type="number" class="validate">
                                    <label for="password2">Priority</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <ion-icon class="prefix" name="key"></ion-icon>
                                    <input id="email" type="text" class="validate">
                                    <label for="email">API Key</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
    });
</script>
</body>
</html>
