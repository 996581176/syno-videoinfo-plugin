<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Synology Video Info Plugin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a class="brand-logo">Synology Video Info Plugin</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a href="https://github.com/C5H12O5/syno-videoinfo-plugin">
                    GitHub
                    <ion-icon name="open-outline"></ion-icon>
                </a>
            </li>
            <li><a href="#">Exit
                <ion-icon name="power"></ion-icon>
            </a></li>
        </ul>
    </div>
</nav>

<div class="section no-pad-bot">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <h6>Metadata Sources:</h6>
            </div>
            <div class="col s6 right-align">
                <a href="#"><ion-icon name="save" size="large"></ion-icon></a>
            </div>
        </div>
        <ul class="collapsible">
            ${sources}
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
    });
</script>
</body>
</html>
